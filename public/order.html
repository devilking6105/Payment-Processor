<html>
    <head>
        <title>HTH Payment Processor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/common.css">

    <div class="header">
        <div class="right">
            <a href="/">Order</a>

<style>
     body{
        background-color: black;
}
</style>
    <body>
        <h1>Order <span id="address"></span></h1>
        <br>

        <div style=" color: gold" id="statusDiv">Status:&nbsp;<span id="status"></span></div>

        <div id="qrDiv">
            <img id="qr"></img>
        </div>

        <div id="details">
            Placed on <span id="date"></span>
            <br>
            USD: <span id="usd"></span>
            <br>
            HTH at the time: <span id="hthPayment"></span>
            <br>
            HTH now: <span id="hthNow"></span>
            <br>
             Note: "<span id="note"></span>"
        </div>

        <div id="buttons">
            <button type="button" onclick="cancel()" id="cancelButton">Cancel</button>
            <button type="button" style="color: #34bcaa" onclick="paidInCash()" id="cashButton">Paid in Cash</button>
            <button type="button" style="color: gold" onclick="done()" id="doneButton">Done</button>
        </div>
